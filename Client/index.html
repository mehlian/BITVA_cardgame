<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
		<title>BITVA card game</title>
	</head>
	<body>
		<div class="gamearea">
			<div class="topPart">
				<div class="playerArea">
					<div class="playerDeck">Deck</div>
					<div class="playerAvatar" id="villainAvatar">Avatar</div>
				</div>
				<div class="heroCards" id="villainHand">
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
				</div>
			</div>
			<div class="middlePart">
				<div class="item villainItem">Item</div>
				<div class="item villainItem">Played</div>
				<div class="item spanItem">Logo</div>
				<div class="item heroItem">Played</div>
				<div class="item heroItem">Item</div>
			</div>
			<div class="bottomPart">
				<div class="heroCards" id="heroHand">
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
				</div>
				<div class="playerArea" id="heroArea">
					<div class="playerAvatar" id="heroAvatar">Avatar</div>
					<div class="playerDeck">Deck</div>
				</div>
			</div>
		</div>
		<script src="./app.js" type="text/javascript"></script>
	</body>
<html>
