<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
		<title>BITVA card game</title>
	</head>
	<body>
		<div class="gamearea">
			<div class="topPart">
				<div class="playerArea player0">
					<div class="playerDeck">Deck</div>
					<div class="playerAvatar">Avatar</div>
				</div>
				<div class="playerCards player0">
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
				</div>
			</div>
			<div class="middlePart">
				<div class="middleBlock playerItems player0">
					<div class="item">Item</div>
					<div class="item">Played</div>
				</div>
				<div class="middleBlock">Logo</div>
				<div class="middleBlock playerItems player1">
					<div class="item">Played</div>
					<div class="item">Item</div>
				</div>
			</div>
			<div class="bottomPart">
				<div class="playerCards player1">
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
					<div class="card">Card</div>
				</div>
				<div class="playerArea player1">
					<div class="playerAvatar">Avatar</div>
					<div class="playerDeck">Deck</div>
				</div>
			</div>
		</div>
		<script src="./app.js" type="text/javascript"></script>
	</body>
<html>
